terraform:
  providers:
    aws:
      requirements:
        version: "2.63"
      vars:
        region: {{ aws_region }}

    google:
      requirements:
        version: "~> 3.39"
      vars:
        region: {{ aws_region }}

    google_beta:
      requirements:
        version: 3.38.0

      vars:
        region: {{ aws_region }}

    'null':
      requirements:
        version: 3.2.1

    vault:
      requirements:
        version: 3.38.0
      vars:
        region: {{ aws_region }}

  terraform_vars:
    vpc_cidr: 10.0.0.0/16
    region: {{ aws_region }}
    deprecated_region: //aws-region//
    domain: "test.domain.com"
    deployment: {{ deployment }}
    ip_list:
      - 127.0.0.1/32
      - 192.168.0.1/32
    map_list:
      list:
        - a
        - b
        - c
    map_map:
      map:
        list:
          - x
          - y
          - z
  definitions:
    test:
      path: /definitions/test_a
    test2:
      path: /definitions/test_b
      remote_vars:
        vpc_id: network.vpc_id
        private_subnet_ids: network.private_subnet_ids
        public_subnet_ids: network.public_subnet_ids
        deployment_zone_id: network.deployment_zone_id
